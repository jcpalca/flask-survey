{% extends 'base.html' %}

{% block content %}

{% for msg in get_flashed_messages() %}
  <p> {{ msg }}</p>
{% endfor %}

<h1>Thanks for completing this survey!</h1>

<ul>
  {% for i in range( len_questions ) %}
  <li><b>{{questions[i].question}}</b> {{responses[i]}} </li>
  {% endfor %}
</ul>

{% endblock %}
